<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    <style media="screen">

    </style>
</head>
<body>
    <script type="text/javascript">
    var dataset = [
    5,
    10,
    13,
    19,
    21,
    25,
    22,
    18,
    15,
    13,
    11,
    12,
    15,
    20,
    18,
    17,
    16,
    18,
    23,
    25
];

//Width and height
var w = 500;
var h = 200;
var barPadding = 3;

// creat svg element

var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

svg
    .selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
        return i * (w / dataset.length);
    })
    .attr("y", function(d) {
        return h - 4 * d; //Height minus data value
    })
    .attr("width", w / dataset.length - barPadding)
    .attr("height", function(d) {
        return d * 4;
    })
    .attr("fill", function(d) {
        return "rgb(0, 0," + d * 10 + ")";
    });

svg
    .selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
        return d;
    })
    .attr("text-anchor", "middle")
    .attr("x", function(d, i) {
        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
    }) // (w / dataset.length) 单个 bar 的占地空间 (w / dataset.length - barPadding) 单个 bar 的宽度  结果就是定位点放到了 每个 bar 的中间  然后用居中对齐的方式放 label
    .attr("y", function(d) {
        return h - d * 4 + 14;
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white");
</script>
</body>
</html>
